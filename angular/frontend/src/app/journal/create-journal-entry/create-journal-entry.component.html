<app-navigation></app-navigation>
<form [formGroup]="this.form">
    <label for="title">Title:</label>
    <input type="text" formControlName="title" required id="title">

    <label for="description">Description:</label>
    <textarea formControlName="description" required [rows]="rows" [cols]="cols" id="description"></textarea>

    <button [disabled]="form.invalid" (click)="createEntry()" type="button">Create</button>
    <button (click)="close()" type="button">Cancel</button>

</form>
<p *ngIf="note">{{note}}</p>
<app-clock></app-clock>
