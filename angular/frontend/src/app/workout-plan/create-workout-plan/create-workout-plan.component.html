<app-navigation></app-navigation>
<form [formGroup]="form" (submit)="$event.preventDefault()">
    <input type="text" placeholder="Title" formControlName="title" title="Title of your workout plan" id="title"
        required>

    <button type="submit" [disabled]="!form.valid" (click)="submit()">Create</button>
    <button type="button" (click)="cancel()">Cancel</button>

</form>
<p *ngIf="errorMessage">{{errorMessage}}</p>
<app-clock></app-clock>
