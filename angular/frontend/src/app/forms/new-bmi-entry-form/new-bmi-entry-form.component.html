<form [formGroup]="form" id="bmiForm" (submit)="$event.preventDefault()">
    <input id="height" type="number" title="Your current height"
        [placeholder]="'Height' + minHeight + ' - ' + maxHeight + ' m'" formControlName="height" step="0.01"
        [defaultValue]="0" [min]="minHeight" [max]="maxHeight" required>

    <input id="weight" type="number" title="Your current weight"
        [placeholder]="'Weight' + minWeight + ' - ' + maxWeight + ' kg'" formControlName="weight" [defaultValue]="0"
        step="0.01" [min]="minWeight" [max]="maxWeight" required>

    <button type="submit" id="submitBmi" [disabled]="form.invalid" (click)="submitForm()">Calculate</button>

</form>
