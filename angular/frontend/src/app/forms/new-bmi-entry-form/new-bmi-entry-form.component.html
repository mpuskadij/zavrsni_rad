<form [formGroup]="form">
    <label for="height">Height ({{minHeight}} - {{maxHeight}}):</label>
    <input id="height" type="number" [min]="minHeight" [max]="maxHeight" required>

    <label for="weight">Weight ({{minWeight}} - {{maxWeight}}):</label>
    <input id="weight" type="number" value="" [min]="minWeight" [max]="maxWeight" required>

    <button type="button" id="submitBmi" [disabled]="form.status !== 'VALID'" (click)="submitForm()">Calculate</button>

</form>
