<form [formGroup]="form" id="bmiForm">
    <label for="height">Height ({{minHeight}} - {{maxHeight}}) m:</label>
    <input id="height" type="number" formControlName="height" step="0.01" [defaultValue]="0" [min]="minHeight"
        [max]="maxHeight" required>

    <label for="weight">Weight ({{minWeight}} - {{maxWeight}}) kg:</label>
    <input id="weight" type="number" formControlName="weight" [defaultValue]="0" step="0.01" [min]="minWeight"
        [max]="maxWeight" required>

    <button type="button" id="submitBmi" [disabled]="form.invalid" (click)="submitForm()">Calculate</button>

</form>
